{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<a class="btn btn-secondary btn-sm" href="{% url 'agents:agent-list' %}" >Go back to agents</a>
<div class="container">
    <h1>Are you sure you want to delete this agent?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
    
</div>

{% endblock %}
