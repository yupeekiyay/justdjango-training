{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<a class="btn btn-secondary btn-sm" href="{% url 'agents:agent-list' %}" role="button">Go back to agents</a>
<div class="container">
    <h1>Update the agent #{{agent.first_name}} {{agent.last_name}}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>

</div>

{% endblock %}
