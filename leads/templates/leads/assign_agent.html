{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <a class="btn btn-secondary btn-sm" href="{% url 'leads:lead-list' %}">Go back to leads</a>

    <h1>Assign an agent to this lead</h1>
    <div class="w-50 p-3">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
