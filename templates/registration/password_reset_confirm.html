{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">


    <div class="w-50 p-3">
        <h1>Enter your new password</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Confirm new password</button>
            <p class="mt-3">
                <a href="{% url 'login' %}">Already have an account?</a>
            </p>
        </form>
    </div>
</div>


{% endblock content %}
